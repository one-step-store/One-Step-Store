<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Berdasarkan Brand</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Produk Berdasarkan Brand</h1>
        <div id="products-container" class="row"></div>
    </div>

    <!-- Script -->
    <script>
        // Data fetching dari API
        fetch('http://localhost:3000/api/products/')
            .then(response => response.json())
            .then(data => {
                const groupedByBrand = data.reduce((acc, product) => {
                    const brandName = product.brand.name;
                    if (!acc[brandName]) acc[brandName] = [];
                    acc[brandName].push(product);
                    return acc;
                }, {});

                renderProducts(groupedByBrand);
            })
            .catch(error => console.error('Error fetching products:', error));

        // Fungsi untuk render produk
        function renderProducts(groupedByBrand) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            // Iterasi brand
            for (const brand in groupedByBrand) {
                const brandProducts = groupedByBrand[brand];

                // Menampilkan nama brand
                const brandCard = document.createElement('div');
                brandCard.classList.add('col-12', 'mb-4');
                brandCard.innerHTML = `
                    <h3 class="text-primary">${brand}</h3>
                    <div class="row" id="brand-${brand}">
                    </div>
                `;
                container.appendChild(brandCard);

                // Menampilkan produk per brand
                const productContainer = brandCard.querySelector(`#brand-${brand}`);
                brandProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('col-md-4', 'mb-3');
                    productCard.innerHTML = `
                        <div class="card">
                            <img src="${product.image_url}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="card-text"><strong>Price:</strong> Rp${product.price.toLocaleString()}</p>
                                <p class="card-text"><strong>Stock:</strong> ${product.stock_quantity}</p>
                                <p class="card-text"><strong>Category:</strong> ${product.category.name}</p>
                            </div>
                        </div>
                    `;
                    productContainer.appendChild(productCard);
                });
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
