<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Orders</h1>
        <div id="orders-container" class="row g-4">
            <!-- Orders will be displayed here -->
        </div>
    </div>

    <script>
        // Ambil token dari localStorage
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Anda harus login terlebih dahulu.');
            window.location.href = 'login.html'; // Redirect ke halaman login jika token tidak ada
        }

        // Fungsi untuk fetch dan menampilkan orders
        async function fetchOrders() {
            try {
                const response = await fetch('http://localhost:3000/api/orders', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const orders = await response.json();
                displayOrders(orders);
            } catch (error) {
                console.error("Failed to fetch orders:", error);
                alert("Gagal mengambil data orders. Silakan cek konsol untuk detail.");
            }
        }

        // Fungsi untuk menampilkan orders
        function displayOrders(orders) {
            const container = document.getElementById('orders-container');
            container.innerHTML = ''; // Hapus konten sebelumnya

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info text-center" role="alert">
                        Tidak ada pesanan yang ditemukan.
                    </div>
                `;
                return;
            }

            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'col-md-6';

                const orderItems = order.orderItems.map(item => `
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div>
                            <div><strong>Product ID:</strong> ${item.product}</div>
                            <div><small>Status: <strong>${item.status}</strong></small></div>
                        </div>
                        <span class="badge bg-primary rounded-pill">${item.quantity}x - Rp ${item.total_price.toLocaleString()}</span>
                    </li>
                `).join('');

                orderCard.innerHTML = `
                    <div class="card">
                        <div class="card-header bg-secondary text-white">
                            <strong>Order ID:</strong> ${order._id}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Status Payment: ${order.paymentStatus}</h5>
                            <p class="card-text">Total Price: <strong>Rp ${order.totalPrice.toLocaleString()}</strong></p>
                            <p class="card-text"><small>Order Date: ${new Date(order.createdAt).toLocaleString()}</small></p>
                            <ul class="list-group mb-3">
                                ${orderItems}
                            </ul>
                        </div>
                        <div class="card-footer text-muted">
                            Total Items: ${order.orderItems.length}
                        </div>
                    </div>
                `;
                container.appendChild(orderCard);
            });
        }

        // Panggil fetchOrders ketika halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchOrders);
    </script>
</body>
</html>
