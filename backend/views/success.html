<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Berhasil</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Daftar Order Anda</h2>
        <div id="order-list-container">
            <!-- Tabel daftar order akan dimuat di sini -->
        </div>
    </div>

    <!-- Link JS dan Popper.js untuk Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const token = localStorage.getItem('token');

        if (!token) {
            alert('Anda harus login terlebih dahulu.');
            window.location.href = 'login.html'; // Arahkan ke halaman login jika belum login
        }

        // Fungsi format Rupiah
        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
        }

        // Fetch daftar order dari API
        async function fetchUserOrders() {
            try {
                const response = await fetch('http://localhost:3000/api/orders', { 
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Gagal memuat daftar order.');
                }

                const orders = await response.json();
                const orderListContainer = document.getElementById('order-list-container');

                if (orders.length === 0) {
                    orderListContainer.innerHTML = '<p class="text-center">Anda belum memiliki order.</p>';
                    return;
                }

                // Buat tabel daftar order
                let tableHTML = `
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tanggal Order</th>
                                <th>Total Item</th>
                                <th>Total Harga</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                orders.forEach((order, index) => {
                    tableHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${new Date(order.createdAt).toLocaleString()}</td>
                            <td>${order.items.length}</td>
                            <td>${formatRupiah(order.total_price)}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                orderListContainer.innerHTML = tableHTML;

            } catch (error) {
                alert(error.message);
            }
        }

        fetchUserOrders();
    </script>
</body>
</html>
