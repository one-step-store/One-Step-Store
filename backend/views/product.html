<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Daftar Produk</h2>
        <div id="products" class="row"></div> <!-- Produk akan ditampilkan di sini -->

        <div id="product-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Tambah ke Keranjang</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="qty">Quantity</label>
                        <input type="number" id="qty" class="form-control" placeholder="Jumlah" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                        <button type="button" class="btn btn-primary" id="add-to-cart-btn">Tambah ke Keranjang</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link JS dan Popper.js untuk Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Ambil token dari localStorage
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Anda harus login terlebih dahulu.');
            window.location.href = 'login.html'; // Arahkan ke halaman login jika belum login
        }

        let currentProductId = null; // Menyimpan ID produk yang sedang dipilih

        // Fetch produk
        async function fetchProducts() {
            const response = await fetch('http://localhost:3000/api/products', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const products = await response.json();
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('col-md-4', 'my-2');
                productElement.innerHTML = `
                    <div class="card">
                        <img src="${product.image_url}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text">Harga: Rp. ${product.price}</p>
                            <button class="btn btn-primary add-to-cart" data-id="${product._id}" data-toggle="modal" data-target="#product-modal">Tambah ke Keranjang</button>
                        </div>
                    </div>
                `;
                productsDiv.appendChild(productElement);
            });
        }

        // Menampilkan modal dan menyimpan ID produk yang dipilih
        document.querySelector('#products').addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart')) {
                currentProductId = e.target.dataset.id;
            }
        });

        // Menambah produk ke keranjang
        document.getElementById('add-to-cart-btn').addEventListener('click', async () => {
            const qty = document.getElementById('qty').value;
            if (!qty || qty <= 0) {
                alert('Quantity harus lebih dari 0');
                return;
            }

            const response = await fetch('http://localhost:3000/api/order-items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    product: currentProductId, // Product ID yang dipilih
                    quantity: parseInt(qty) // Jumlah yang dimasukkan
                })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Produk berhasil ditambahkan ke keranjang');
                $('#product-modal').modal('hide'); // Menutup modal setelah berhasil
            } else {
                alert(data.message || 'Terjadi kesalahan');
            }
        });

        fetchProducts();
    </script>
</body>
</html>
