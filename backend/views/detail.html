<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4" id="product-name"></h2>
        <div class="row">
            <div class="col-md-6">
                <img id="product-image" src="" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h4>Deskripsi</h4>
                <p id="product-description"></p>
                <h4>Harga</h4>
                <p id="product-price"></p>
                <h4>Stok</h4>
                <p id="product-stock"></p>
                <div class="mb-3">
                    <label for="quantity" class="form-label"><b>Jumlah:</b></label>
                    <input type="number" id="quantity" class="form-control" value="1" min="1" placeholder="Masukkan jumlah">
                </div>
                <button id="add-to-cart" class="btn btn-primary">Tambah ke Keranjang</button>
            </div>
        </div>
        <h3 class="my-4">Ulasan</h3>
        <div id="reviews" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Anda harus login terlebih dahulu.');
            window.location.href = 'login.html';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        let orderItemId;

        async function fetchProductDetails() {
            const response = await fetch(`http://localhost:3000/api/products/${productId}`, {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const { product, reviews } = await response.json();

            document.getElementById('product-name').innerText = product.name;
            document.getElementById('product-image').src = `http://localhost:3000/api/products/${product._id}/imageproduct`;
            document.getElementById('product-description').innerText = product.description;
            document.getElementById('product-price').innerText = `Rp. ${product.price}`;
            document.getElementById('product-stock').innerText = product.stock_quantity;

            const reviewsDiv = document.getElementById('reviews');
            reviewsDiv.innerHTML = '';
            reviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('col-md-4', 'my-2');
                reviewCard.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5>${review.user.first_name} ${review.user.last_name}</h5>
                            <p>Rating: ${review.rating}</p>
                            <p>${review.comment}</p>
                        </div>
                    </div>
                `;
                reviewsDiv.appendChild(reviewCard);
            });
        }

        document.getElementById('add-to-cart').addEventListener('click', async () => {
            const quantityInput = document.getElementById('quantity');
            const quantity = parseInt(quantityInput.value, 10);

            if (quantity < 1 || isNaN(quantity)) {
                alert('Jumlah harus minimal 1.');
                return;
            }

            const response = await fetch('http://localhost:3000/api/order-items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ product: productId, quantity })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Produk berhasil ditambahkan ke keranjang');
                orderItemId = data._id; // Simpan ID order-item
            } else {
                alert(data.message || 'Terjadi kesalahan');
            }
        });

        fetchProductDetails();
    </script>
</body>
</html>
