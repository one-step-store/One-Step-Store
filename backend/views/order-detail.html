<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Order</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Detail Order</h2>
        <div id="order-details" class="row"></div> <!-- Detail order akan ditampilkan di sini -->

        <button id="submit-order-btn" class="btn btn-primary mt-4">Lanjutkan Proses Order</button>
    </div>

    <!-- Link JS dan Popper.js untuk Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Anda harus login terlebih dahulu.');
            window.location.href = 'login.html'; // Arahkan ke halaman login jika belum login
        }

        // Ambil selectedItems dari localStorage
        const selectedItems = JSON.parse(localStorage.getItem('selectedOrderItems'));
        if (!selectedItems || selectedItems.length === 0) {
            alert('Tidak ada barang yang dipilih.');
            window.location.href = 'cart.html'; // Arahkan kembali ke halaman keranjang jika kosong
        }

        // Fetch data detail order dari API
        async function fetchOrderDetails() {
            const response = await fetch('http://localhost:3000/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ ids: selectedItems })
            });

            const orderItems = await response.json();

            const orderDetailsDiv = document.getElementById('order-details');
            orderDetailsDiv.innerHTML = '';

            orderItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('col-md-6', 'my-2');
                itemElement.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${item.product.name}</h5>
                            <p class="card-text">Quantity: ${item.quantity}</p>
                            <p class="card-text">Total Harga: Rp. ${item.total_price}</p>
                        </div>
                    </div>
                `;
                orderDetailsDiv.appendChild(itemElement);
            });
        }

        // Proses finalisasi order
        document.getElementById('submit-order-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ items: selectedItems })
                });

                if (response.ok) {
                    alert('Order berhasil dibuat.');
                    localStorage.removeItem('selectedOrderItems'); // Bersihkan data dari localStorage
                    window.location.href = 'success.html'; // Arahkan ke halaman sukses
                } else {
                    const data = await response.json();
                    alert(data.message || 'Terjadi kesalahan saat memproses order.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat memproses order.');
            }
        });

        fetchOrderDetails();
    </script>
</body>
</html>
